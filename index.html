<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Finder App Using JQuery and AJAX</title>
  <link href="https://bootswatch.com/simplex/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Github Finder</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="searchContainer">
      <h1>Search Github User</h1>
      <p class="lead">Search for a github user to get profile and repository list...</p>
      <input class="form-control" type="text" placeholder="Github Username" id="searchUser">
    </div>
    <br><br>
    <div id="profile"></div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
</html>
